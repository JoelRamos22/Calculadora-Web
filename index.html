<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="container_output">
            <div class="output">0</div>
        </div>
        <div class="container_butons">
            <div class="buton1">1</div>
            <div class="buton2">2</div>
            <div class="buton3">3</div>
            <div class="buton4">4</div>
            <div class="buton5">5</div>
            <div class="buton6">6</div>
            <div class="buton7">7</div>
            <div class="buton8">8</div>
            <div class="buton9">9</div>
            <div class="boton0">0</div>
            <div class="punto">.</div>
            <div class="division">/</div>
            <div class="multiplicacion">*</div>
            <div class="resta">-</div>
            <div class="suma">+</div>
            <div class="del">del</div>
            <div class="igualdad">=</div>
            <div class="reset">reset</div>
        </div>
    </div>
</body>
</html>
